# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  host: localhost
  port: 5432
  encoding: unicode
  database: s1_development
  pool: 5
  username: postgres
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  host: localhost
  port: 5432
  database: uu2_development
  pool: 5
  username: postgres
  password: password
 
production:
  adapter: postgresql
  host: 127.0.0.1
  port: 5432
  encoding: unicode
  database: s3_development
  pool: 5
  username: postgres
  password: password

